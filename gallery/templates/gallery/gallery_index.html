{% extends 'base.html' %}
{% load static %}

{% block head_block %}
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/justifiedGallery.min.css'%}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">

{% endblock %}

{% block body_block %}
    {% for gallery in gallery_list %}
        <div class="container container-fluid bloghead" style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 75%, #000 100%), url({{ gallery.gallery_top_image.url }});
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: scroll;
                background-size: cover;">
            <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">{{ gallery.title|safe }}</h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">{{ gallery.description }}</h2>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <div class="container container-fluid pt-5 pb-5">
        <div id="imageGallery">
            {% for image in images %}
                <a href="{{ image.image_file.url }}" title="{{ image.title }}" data-lightbox="photos">
                    <img alt="{{ image.description }}" src="{{ image.image_file.url }}"/>
                </a>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>
    <script src="{% static 'js/jquery.justifiedGallery.min.js'%}"></script>
    <script>
        $("#imageGallery").justifiedGallery({
            rowHeight: 250,
            margins: 5,
            randomize: true,
        });
    </script>

{% endblock %}
