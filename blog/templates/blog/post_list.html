{%extends "base.html"%}
{%block body_block%}
    <div class="container-fluid bg-dark bg-opacity-75" style="padding-top: 5rem;"></div>

    {%for post in post_list%}
        {% if post.date != '' %}
            <div class="row pt-4 pt-lg-5 pb-4 pb-lg-5">
            <div class="col-lg-3 col-md-0"></div>
                <div class="col-lg-3 col-md-6">
                    <img src="{{ post.post_header_image.url }}" alt="..." class="img-thumbnail">
                </div>
                <div class="col-lg-3 col-md-6">
                    <h1><a href="{%url 'blog:post_detail' pk=post.pk%}">{{post.title}}</a></h1>
                    <p>Published on: {{post.date|date:"D M Y"}}</p>
                </div>
            <div class="col-lg-3 col-md-0"></div>

            </div>
        {% endif %}
    {% empty %}
        <p>No posts yet!</p>
    {%endfor%}

    {{ post.media }}
{%endblock%}
