version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn camila_sanfuentes_com.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
    volumes:
      - static_volume:/home/camila_sanfuentes_com/web/staticfiles
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db

  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/home/camila_sanfuentes_com/web/staticfiles
    ports:
      - 80:80
      - 443:443

    depends_on:
      - web
volumes:
  static_volume:
  postgres_data:
