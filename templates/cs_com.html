<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Primary Meta Tags --> <!-- this is the default metadata which all websites can draw on -->
    <title>Camila Sanfuentes, Nature photography</title>
    <meta name="title" content="Camila Sanfuentes">
    <meta name="description" content="Fotografía de naturaleza">

    <!-- Open Graph / Facebook --> <!-- this is what Facebook and other social websites will draw on -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.camilasanfuentes.com">
    <meta property="og:title" content="Camila Sanfuentes">
    <meta property="og:description" content="Fotografía de naturaleza">
    <meta property="og:image" content="{% static 'assets/meta_photo.jpeg' %}">
    <title>Camila Sanfuentes</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico'%}" />
    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://kit.fontawesome.com/b2fa4ee6a7.js" crossorigin="anonymous"></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="clearfix">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="cs_log_black_low_res.jpeg" width="200">
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Galerias
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Fauna</a></li>
                                <li><a class="dropdown-item" href="#">Paisajes</a></li>
                                <li><a class="dropdown-item" href="#">Blanco y Negro</a></li>
                                <li><a class="dropdown-item" href="#">Macro</a></li>
                                <li><a class="dropdown-item" href="#">Aereas</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Acerca de mi</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="carousel" class="carousel slide h-75 pt-2" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="carousel_1.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="carousel_2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="carousel_3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="galleries" class="container pt-3 text-center gallery">
            <div class="row">
                <h1>Galerias</h1>
            </div>
            <div class="row">
                <div class="col-6 col-lg text-center">
                    <div class="card border-0">
                        <img src="fauna.jpg" class="card-img-top" alt="Una foto de un buho">
                        <div class="card-body">
                            <h5 class="card-title">Fauna</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg text-center">
                    <div class="card border-0">
                        <img src="paisajes.jpg" class="card-img-top" alt="Una foto de un paisaje del altiplano chileno">
                        <div class="card-body">
                            <h5 class="card-title">Paisajes</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg text-center">
                    <div class="card border-0">
                        <img src="blanco_y_negro.jpg" class="card-img-top"
                            alt="Una foto de un paisaje cordillerano en blanco y negro">
                        <div class="card-body">
                            <h5 class="card-title">Blanco y Negro</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg text-center">
                    <div class="card border-0">
                        <img src="macro.jpeg" class="card-img-top" alt="Una foto de una planta en macro">
                        <div class="card-body">
                            <h5 class="card-title">Macro</h5>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-lg text-center">
                    <div class="card border-0">
                        <img src="aereas.JPG" class="card-img-top"
                            alt="Una foto de un la cordillera de la sal desde el aire">
                        <div class="card-body">
                            <h5 class="card-title">Aereas</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contacto" class="container pt-3 text-center">
            <div class="row">
                <h1>Contacto</h1>
            </div>
            <div class="row">
                <div id="contact-form" class="container pt-3">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control form-input" id="emailInput" placeholder="Email:">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-input" id="asuntoIput" placeholder="Asunto:">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-input" id="textArea" rows="3" placeholder="Mensaje:"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
    </div>
</body>
<footer>
    <div class="container pb-5 pt-3">
        <div class="row">
            <div id="footer-text" class="container col-6">
                <div class="row">
                    <div class="row">
                        <p class="fw-bolder fs-5">camilasanfuentes.com</p>
                    </div>
                    <div class="row ps-4 fs-6">
                        <ul>
                            <li>Galerias</li>
                            <li>Blog</li>
                            <li>Tienda</li>
                            <li>Contacto</li>
                            <li>Sobre mi</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <i class="fa-brands fa-instagram fa-xl"></i>
                    </div>
                    <div class="col">
                        <i class="fa-brands fa-facebook-f fa-xl"></i>
                    </div>
                    <div class="col">
                        <i class="fa-regular fa-envelope fa-xl"></i>
                    </div>
                </div>
            </div>
            <div id="footer-image" class="container col-6">
                <img src="portrait.jpeg" class="img-thumbnail border-0 cs-portrait float-end pt-4">
            </div>
        </div>
    </div>
    <hr>
</footer>

</html>
