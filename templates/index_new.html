<!DOCTYPE html>
{% extends 'base_new.html' %}
{% load static %}
{% load crispy_forms_field %}
{% load crispy_forms_tags %}
{% block body_block %}

<div id="carousel" class="carousel slide h-75 pt-2" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="carousel_1.jpg" class="d-block w-100 img-fluid" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="carousel_2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="carousel_3.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="galleries" class="container pt-3 text-center gallery">
            <div class="row">
                <h1>Galerias</h1>
            </div>
            <div class="row">
                {% for gallery in galleries %}
                <div class="col-6 col-lg text-center">
                    <div class="card border-0">
                        <img src="{{ gallery.gallery_top_image.url }}"" class="card-img-top" alt="Una foto de un buho">
                        <div class="card-body">
                            <h5 class="card-title">{{ gallery.title }}</h5>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div id="contacto" class="container pt-3 text-center">
            <div class="row">
                <h1>Contacto</h1>
            </div>
            <div class="row">
                <div id="contact-form" class="container pt-3">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control form-input" id="emailInput" placeholder="Email:">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-input" id="asuntoIput" placeholder="Asunto:">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-input" id="textArea" rows="3" placeholder="Mensaje:"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>
    </div>
{% endblock %}
